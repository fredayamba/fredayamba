<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="first-name">Enter your first name</label> <input id="first-name" type="text">
            <label for="last-name">Enter your last name</label><input id="last-name" type="text" required>
            <label for="gender">Choose your gender:</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="femaile">female</option>

            </select>
            <label for="age">Enter your age</label><input id="age" type="number" min="1" max="120" required>
            <label for="new-password">Create a password</label><input id="new-password" type="password"
            pattern="[a-z0-5]{8,}" required >
            <label for="phone-number">Enter your phone number</label><input id="phone-number" type="text" required>
            
        </fieldset>
        <fieldset>
            <label for="checkbox"><input id="terms-conditions" type="checkbox" required>I accept the terms and conditions.</label>
        </fieldset>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
